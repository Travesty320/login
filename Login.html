<body>
    <div class="hero-image">
    </div>
    <div class="card" style="width: 23rem;">
        <div class="card-body">
            <h3 class="signin">Sign-In</h3>
            <h6>Email Address (phone for mobile users)</h6>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <h6>Password <div class="d-flex justify-content-end"> <a id="link" href="#">Forgot Password?</a> </div>
            </h6>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button class="buttons" type="button" class="btn btn-warning">Sign-In</button>
            <button type="button" class="btn btn-outline-primary"></button>Keep me signed in. Details
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">By continuing, you agree to Fake or Fact's <a id="link" href="#">Conditions of
                        Use</a> and <a id="link" href="#">Privacy Notice</a> </p>
                <div id="newto">
                    <div class="leftbar">
                        <hr />
                    </div>
                    <div class="middletext">NEW TO FAKE OR FACT?</div>
                    <div class="rightbar">
                        <hr />
                    </div>
                </div>

                <button class="buttons2" type="button" class="btn btn-warning">Create New Account</button>
            </div>
        </div>
</body>
